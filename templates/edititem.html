{% extends "base.html" %}
{% block title %}Edit an Item{% endblock %}
{% block page_title %}:Item({{ item.code }}):Edit{% endblock %}
{% block content %}
<div class="styleform">
    <form action="" method="POST">
        <input id="id" name="id" type="hidden" value="{{ item.id }}" />
        <label for="code">Code: </label>
        <input id="code" name="code" type="text" value="{{ item.code }}" />
        <label for="name">Name: </label>
        <input id="name" name="name" type="text" value="{{ item.name }}" />
        <label for="description">Description: </label>
        <input id="description" name="description" type="text" value="{{ item.description }}" />
        {% if is_admin %}
        <label for="cost">Cost: </label>
        <input id="cost" name="cost" type="text" value="{{ item.cost }}" />
        {% endif %}
        <label for="cat_id">Category: </label>
        <select id="cat_id" name="cat_id">
            {% for category in categories %}
            <option value="{{ category.id }}"{% if item.category == category.id %} selected="true"{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
        {% if is_admin %}
        <label for="wishlist">Wishlist?: </label>
        <input type="checkbox" id="wishlist" name="wishlist" value="{{ item.wishlist }}" />
        {% endif %}
        <input type="submit" value="Add" />
        <br />
    </form>
</div>
{% endblock %}
